<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Кофе машина</title>
    <style>
      .coffee_item{
        background:rgb(0,0,0,.7);
        border-radius:50px 0 0 50px;
        color:white;
        font-size:1.5rem;
      }
      .coffee_item img {
        width:100px;
        height:100px;
      }
      #display {
        width:95%;
        height:200px;
        background:navy;
        border:4px groove black;
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div class="coffee_item my-3">
            <img onclick="getCoffee(50)" src="img/coffee.jpg" class="rounded-circle" alt="">
            Американо - 50р.
          </div>
          <div class="coffee_item my-3">
            <img src="img/coffee.jpg" class="rounded-circle" alt="">
            Латте - 59р.
          </div>
          <div class="coffee_item my-3">
            <img src="img/coffee.jpg" class="rounded-circle" alt="">
            Каппуччино - 63р.
          </div>
          <div class="coffee_item my-3">
            <img src="img/coffee.jpg" class="rounded-circle" alt="">
            Эспрессо - 41р.
          </div>
        </div>
        <!-- Правая часть -->
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div id="display" class="p-3"></div>
            </div>
            <div class="col-6">
              <input id="balance" class="form-control" type="text">
              <img id="atm" src="img/bill_acc.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <img src="img/50rub.jpg" alt="">
      <img src="img/100rub.jpg" alt="">
      <img src="img/500rub.jpg" alt="">
    </div>
    <script>
      function getCoffee(cost) {
        if (cost<=balance.value){
          display.innerText = 'Кофе готов';
          balance.value-=cost;
        }
        else 
          display.innerText = 'Недостаточно средств!';
      }
      
      document.onmousedown = function(event){
        try {
          if (!event.target.src.endsWith("rub.jpg")) return;
        }catch(error){
          return;
        }
        console.log("Продолжаем работу!");
        
      };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
